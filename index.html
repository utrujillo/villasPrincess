<!DOCTYPE HTML>
<html lang="es-ES">
<head>
	<meta charset="UTF-8">
	<title>Villas Princess</title>
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
	<link rel="stylesheet" href="css/styleIni.css" />
	<link rel="stylesheet" href="css/superfish.css" />
	<link rel="stylesheet" href="css/supersized.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="theme/supersized.shutter.css" type="text/css" media="screen" />
</head>

<body>
	
	<header class="navbar navbar-fixed-top">
		    
			    <div class="container">
			     	<a class="brand" href="index.html"> 
			     		<img src="img/logoVillasWhite.png" width="100%" height="100%" />
			     	</a>
			     	<a href="" class="brand">
			     		<h3 class="custom">Villas I Princess</h3>
			     	</a>
				     
				    <ul class="sf-menu sf-js-enabled sf-shadow">
						<li class="home-page current"><a href="index.html">Principal<span class="desc">Inicio</span></a></li>
						<li class="contact-page"><a href="#">Contacto<span class="desc">Formulario</span></a></li>
						<li class="folio-page"><a href="#">Rentas y Ventas<span class="desc">Servicios</span></a></li>
						<li class="services-page"><a href="admin/index.html">Iniciar Sesi√≥n<span class="desc">Panel Administrativo</span></a></li>
				    </ul>
				     
			    </div>
    
	</header><!-- /header -->

	<section>
		<!--Overlay-->
		<div id="slider-overlay"></div>

		<!--Thumbnail Navigation-->
		<div id="prevthumb"></div>
		<div id="nextthumb"></div>
		
		<!--Arrow Navigation-->
		<a id="prevslide" class="load-item"></a>
		<a id="nextslide" class="load-item"></a>
		
		<div id="thumb-tray" class="load-item">
			<div id="thumb-back"></div>
			<div id="thumb-forward"></div>
		</div>
		
		<!--Time Bar-->
		<div id="progress-back" class="load-item">
			<div id="progress-bar"></div>
		</div>
		
		<!--Control Bar-->
		<div id="controls-wrapper" class="load-item">
			<div id="controls">
				
				<a id="play-button"><img id="pauseplay" src="img/supersized/pause.png"/></a>
			
				<!--Slide counter-->
				<div id="slidecounter">
					<span class="slidenumber"></span> / <span class="totalslides"></span>
				</div>
				
				<!--Slide captions displayed here-->
				<div id="slidecaption"></div>
				
				<!--Thumb Tray button-->
				<a id="tray-button"><img id="tray-arrow" src="img/supersized/button-tray-up.png"/></a>
				
				<!--Navigation-->
				<ul id="slide-list"></ul>
				
			</div>
		</div>

	</section><!-- /section -->

<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.min.js"></script>

<script type="text/javascript" src="js/supersized.3.2.7.min.js"></script>
<script type="text/javascript" src="theme/supersized.shutter.min.js"></script>

<script type="text/javascript">
			
			jQuery(function($){
				
				$.supersized({
				
					// Functionality
					slide_interval          :   3000,		// Length between transitions
					transition              :   1, 			// 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
					transition_speed		:	700,		// Speed of transition
															   
					// Components							
					slide_links				:	'blank',	// Individual links for each slide (Options: false, 'num', 'name', 'blank')
					slides 					:  	[			// Slideshow Images
														{image : 'gallery/big-img1.jpg', title : 'Imagen 1', thumb : '', url : ''},
														{image : 'gallery/big-img2.jpg', title : 'Imagen 2 ', thumb : '', url : ''},  
														{image : 'gallery/big-img3.jpg', title : 'Imagen 3', thumb : '', url : ''},
														{image : 'gallery/big-img4.jpg', title : 'Imagen 4', thumb : '', url : ''},
														{image : 'gallery/big-img5.jpg', title : 'Imagen 5', thumb : '', url : ''}
												]
					
				});
		    });
		    
		</script>



</body>
</html>
